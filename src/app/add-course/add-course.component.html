<h3>Add Course</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="name">Name of course</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="course.name" name="name">
    </div>

    <div class="form-group">
      <label for="name">Author</label>
      <input type="text" class="form-control" id="author" required [(ngModel)]="course.author" name="author">
    </div>

    <div class="form-group">
      <label for="name">Technologies</label>
      <input type="text" class="form-control" id="technologies" required [(ngModel)]="course.technologies" name="technologies">
    </div>

    <div class="form-group">
        <label for="name">Level</label>
        <input type="text" class="form-control" id="level" required [(ngModel)]="course.level" name="level">
    </div>

    <div class="form-group">
        <label for="name">Number of lessons</label>
        <input type="text" class="form-control" id="number" required [(ngModel)]="course.numberOfLessons" name="numberOfLessons">
    </div>

    <div class="form-group">
        <label for="name">Duration</label>
        <input type="text" class="form-control" id="duration" required [(ngModel)]="course.duration" name="duration">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newCourse()">Add</button> -->
</div>
