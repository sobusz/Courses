<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Course List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Author</th>
            <th>Technologies</th>
            <th>Level</th>
            <th>Number of lessons</th>
            <th>Duration</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let c of course | async">
            <td>{{c.name}}</td>
            <td>{{c.author}}</td>
            <td>{{c.technologies}}</td>
            <td>{{c.level}}</td>
            <td>{{c.numberOfLessons}}</td>
            <td>{{c.duration}}</td>
            <td><button (click)="deleteCourse(c.id)" class="btn btn-danger">Delete</button>
                <button (click)="courseDetails(c.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
                <button (click)="updateCourse(c.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
