<h2>Course Details</h2> 

<hr/>
<div *ngIf="course">
  <div>
    <label><b>Course name: </b></label> {{course.name}}
  </div>
  <div>
    <label><b>Course author: </b></label> {{course.author}}
  </div>
  <div>
    <label><b>Technologies used: </b></label> {{course.technologies}}
  </div> 
  <div>
    <label><b>Course level: </b></label> {{course.level}}
  </div>  
  <div>
    <label><b>Number of lessons: </b></label> {{course.numberOfLessons}}
  </div>   
  <div>
    <label><b>Course duration: </b></label> {{course.duration}}
  </div>  
  <div>
    <label><b>Video: </b></label> https://www.youtube.com/{{course.coverPhoto}}
  </div> 
</div>

<br>

  <button (click)="updateCourse(course.id)" class="btn btn-info">Update</button>
  <button (click)="deleteCourse(course.id)" class="btn btn-danger" style="margin-left: 10px">Delete</button>


<br>
<br>
<button (click)="list()" class="btn btn-info">Back to Course List</button><br>
